<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="logo">
          <img src="./icon.png" alt="" class="limg" />
          <h1>MRADSY</h1>
        </div>
      </div>
      <div class="right-side">
        <div class="paragraph">
          <p>
            This is not a real online service you know you need something in
            your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started
          </p>
          <br />
          You know you want to
        </div>
        <div class="input-section">
          <h2 class="text">let's do this</h2>
          <form action="#" class="form">
            <div class="inputs">
              <label for="fname">First Name</label>
              <input type="text" id="fname" />
            </div>
            <div class="inputs">
              <label for="lname">last name</label>
              <input type="text" id="lname" />
            </div>
            <div class="inputs">
              <label for="email">email</label>
              <input type="email" name="mail" id="email" placeholder="email" />
            </div>
            <div class="inputs">
              <label for="Phone">phone number</label>
              <input type="tel" name="phonNo" id="Phone" />
            </div>
            <div class="inputs">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="pwd"
              />
              <p class="error">*password do not match</p>
            </div>
            <div class="inputs">
              <label for="confirm-password">confirm password</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                class="pwd"
              />
            </div>
          </form>
        </div>
        <div>
          <button type="submit">Create Account</button>
          <p class="log-in">Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
